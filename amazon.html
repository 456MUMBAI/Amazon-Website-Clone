<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="amazon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="C:\Users\Sachin Kansal\Desktop\programs\webd\Amazon Clone Project\images\favicon.ico">

</head>
<body>
    <header>
        <div class="navbar">

            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="address border">
                <p class="deliver">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="india">India</p>
                </div>    
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" type="search" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-lang border">
                <div class="lang-flag"></div>
                <select class="lang-select">
                    <option value="English" selected class="lang-not-selected">ENG</option>
                    <option value="Hindi" class="lang-not-selected">HIN</option>
                    <option value="Korean" class="lang-not-selected">KOR</option>
                    <option value="Chinese" class="lang-not-selected">CHI</option>
                    <option value="Japanese" class="lang-not-selected">JAP</option>
                </select>
            </div>
                
            
        </div>

    </header>
       
</body>
</html>
